<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Información de Artistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="track-profile.js" defer></script>

    <style>
        body {
            background-color: #111827;

        }
        .brand-title {
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }


        .header-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(17, 24, 39, .08);
            background: bg-gradient
;
        }

        .label-strong {
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>

<body class="container py-5">

    <h1 class= "display-6 brand-title text-warning">Información de artistas</h1>

    <div class= "card header-card mb-4 border-success">
        <div class= "card-body p-4 bg-success-subtle border-success">
            <div class= "row g-3 align-items-end">

                <div class= "col-12 col-lg-6 ">
                    <label for= "token" class= "form-label label-strong">Token de acceso</label>
                    <input class= "form-control form-control-lg" type="text" id="token" placeholder= "Pega aquí tu token">
                </div>


                <div class= "col-12 col-md-5 col-lg-4">
                    <label for= "track-id" class="form-label label-strong">Artista</label>
                    <select class= "form-select form-select-lg" id="track-id">

                        <option value="5HOLlBg0CiYtDCkml6ysqC">ASTOR</option>
                        <option value="4IwOItqRhsIoRuD5HP4vyC">Slint</option>
                        <option value="3jO7X5KupvwmWTHGtHgcgo">Charly García</option>
                        <option value="33lAD1kEfIjRuF6nt94u5k">unperro Andaluz</option>
                        <option value="0HHh73DHIGrZjm3dADNdcH">Valgur</option>
                        <option value="0f3EsoviYnRKTkmayI3cux">Men At Work</option>
                        <option value="1svqRSmHZPRn5ZZpCE6RyB">Mi Mochila Huele a Semen</option>
                        <option value="3ihXVyWYDuTBVpEDrr1Lop">Agustín Lara</option>
                        <option value="2hGh5VOeeqimQFxqXvfCUf">John Coltrane</option>
                        <option value="3WxVICwFDAWMTWH8sELmRe">Spinetta Jade</option>
                    </select>
                </div>


                <div class="col-12 col-md-7 col-lg-2 d-grid">
                    <button class="btn btn-dark btn-lg" id="fetch-btn">Obtener info</button>
                </div>
            </div>
        </div>
    </div>

    <section id="track-info"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
